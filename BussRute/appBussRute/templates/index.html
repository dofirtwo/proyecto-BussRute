<body onload="sinVueltaAtras();" onpageshow="if (event.persisted) sinVueltaAtras();" onunload="">
    <header>
        {% block encabezado %}
        {% endblock %}
    </header>
    <nav>
        {% block menu %}
        {% endblock %}
    </nav>
    <section>
        {% block contenido %}
        {% endblock %}
    </section>
    <footer>
        {% block pie_pagina %}
        {% endblock %}
    </footer>
    <script src="{%static '../static/js/app.js'%}"></script>
    <script src="{%static '../static/js/mapa.js'%}"></script>
    <script src="{%static '../static/lib/owlcarousel/owl.carousel.min.js'%}"></script>
    <script src="{%static '../static/js/main.js'%}"></script>
    <script src="https://kit.fontawesome.com/a8829d05b8.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script type="text/javascript">
        window.history.forward();
        function sinVueltaAtras() { window.history.forward(); }
    </script>
</body>

</html>
